</head>
<body>
    <!-- PAGE HEADER -->
    <header id="header-id">
        <h1 id="rickandmorty">RICK AND MORTY</h1>
        <p id="p1Header"> CHARACTER VIEWER</p>
    </header>
    <main>

        <br>

        <!-- CHARACTER NAMES LIST DIV(L) -->
        <div id="outerDiv">
        <div class="homepageSection" id="character-list">
            <p id="favCharacter">Favourite characters</p>
            <div id="nameContent">

            </div>  
        </div>

        <!-- CHARACTER DETAILS DIV(R) -->
        <div class="homepageSection" id="character-details">
            <p>CHARACTER DETAILS</p>
            <br><br><br><br><br><br><br><br><br><br><br><br>
            <p>Selected character details will display here</p>
            <div id="displayImage">
                
            </div>
        </div>
    </div>

    <div id="form-div">
        <div class="homepageDiv" >

            <!-- ADD CHARACTER FORM -->
            <form id="add-character">
                <p style="color:red;">ADD CHARACTER</p>
                <!-- ADD NAME -->
                <label for="name" style="color:red;">NAME: <input type="text" id="name" name="name" placeholder="name to add" class="inputFormData"></label>

                <br><br>

                <!-- CHOOSE STATUS -->
                <label for="status" style="color:red;">STATUS:</label>
                <select id="status" name="status" class="inputFormData">
                    <option selected disabled hidden>Choose here</option>
                    <option value="alive">Alive</option>
                    <option value="dead">Dead</option>
                    <option value="unknown">Unknown</option>
                </select>

                <br><br>

                <!-- ADD SPECIES -->
                <label style="color:red;">SPECIES: <input type="text" id="species" name="species" placeholder="human" class="inputFormData"></label>

                <br><br>

                <!-- ADD TYPE -->
                <label style="color:red;">TYPE: <input type="text" id="type" name="type" placeholder="human with antennae" class="inputFormData"></label>

                <br><br>

                <!-- CHOOSE GENDER -->
                <label style="color:red;">GENDER: 
                    Male <input type="radio" id="male-gender"  name="gender" class="inputFormData"></label>
                <label style="color:red;"> Female</label>
                    <input type="radio" id="female-gender" class="gender" name="gender" class="inputFormData"></label>
                <label style="color:red;"> Unknown</label>
                    <input type="radio" id="unknown-gender" class="gender" name="gender" class="inputFormData"></label>

                <br><br>

                <!-- ADD ORIGIN -->
                <label style="color:red;">ORIGIN: <input type="text" id="origin" name="name" placeholder="Earth (C-137)" class="inputFormData"></label>

                <br><br>

                <!-- ADD IMAGE URL -->
                <label style="color:red;">IMAGE URL: <input type="text" id="imageurl" name="image" placeholder="image url" class="inputFormData"></label>
                
                <br><br>

                <input id="addButton" type="submit" value="Add Character">

            </form>
        </div>

        <br><br><br><br><br>
        
        <!-- DELETE CHARACTER FORM -->
        <div class="homepageDiv" >
            <p style="color:red;">DELETE CHARACTER</p>
                <form id="delete-character">
                    <label style="color:red;">Character Name: <input type="text" id="deleteCharacter" name="deleteCharacter" placeholder="name to delete"></label>
                 &nbsp &nbsp &nbsp
                    <input id="deleteButton" type="submit" value="Delete Character">
                </form>
        </div>
    </div>

    <br><br><br><br><br>
